Transform: AWS::Serverless-2016-10-31

Globals:
    Function:
        Runtime: python3.8
        Timeout: 180
Resources:
    SlackManagementQueue: 
        Type: AWS::SQS::Queue
        Properties: 
            VisibilityTimeout: 180
    UniversalMafiaFunction:
        Type: AWS::Serverless::Function
        Properties:
            FunctionName: MafiaUniversal
            Runtime: python3.8
            CodeUri: ./
            Handler: mafiaUpdateGame.lambda_handler
            Policies: 
                - AmazonDynamoDBFullAccess
                - AmazonSQSFullAccess
            Layers:
                - !Ref MafiaLayer
            Environment:
                Variables:
                    DYNAMODB_TABLE: !Ref GameStateTable
                    QUEUE_URL: !Ref SlackManagementQueue
            Events:
                MafiaGeneric:
                    Type: Api 
                    Properties:
                        Path: /mafia
                        Method: post
    ManageSlackFunction:
        Type: AWS::Serverless::Function
        DependsOn: SlackManagementQueue
        Properties:
            FunctionName: MafiaManageSlack
            Runtime: python3.8
            CodeUri: ./
            Handler: mafiaManageSlack.lambda_handler
            Policies: AmazonDynamoDBFullAccess
            Layers:
                - !Ref MafiaLayer
            Events:
                SQSEvent:
                    Type: SQS
                    Properties:
                        Queue: !GetAtt SlackManagementQueue.Arn
                        BatchSize: 10
                        Enabled: true
    GameStateTable:
        Type: AWS::Serverless::SimpleTable
        Properties:
            PrimaryKey: 
                Name: _id
                Type: String
            TableName: gameState
    MafiaLayer:
        Type: AWS::Serverless::LayerVersion
        Properties:
            LayerName: mafia-layer
            Description: boto3 and slack client dependencies
            ContentUri: '.\mafia-app-layer.zip'
            CompatibleRuntimes:
                - python3.8
